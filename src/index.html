<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel="stylesheet" href="lib/mw-master/dist/mw.default.css"/>
    <link rel="stylesheet" href="lib/swiper/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="css/style.min.css"/>
    <title>Каталог</title>
</head>
<body>


<main class="main">
    @@include('advantages/advantages.html')
    @@include('building/building.html')

    <section class="contacts">
        <div class="cont">
            <div class="contacts__wrapper">
                <div class="contacts__img"></div>
                <div class="contacts__questions">
                    <div class="contacts__title"></div>
                    <div class="contacts__desc"></div>
                    <div class="contacts__form">
                        <form class="contacts-form">
                            <input type="text" class="contacts-form__input" placeholder="Имя" name="name">
                            <input type="text" class="contacts-form__input" placeholder="телефон" name="phone">
                            <button type="submit" class=""></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="js/script.js"></script>

</html>
